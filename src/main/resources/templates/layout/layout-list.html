<!DOCTYPE html>

<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <head>
    <meta charset="UTF-8" />
    <title>Airbnb</title>

    <!-- config fragment 사용 -->
    <th:block th:replace="fragment/config-list :: configFragment" ></th:block>
  </head>

  <body>
    <!-- header fragment 사용 -->
    <header th:replace="fragment/header-list :: headerFragment"></header>

    <!--
        content fragment 사용
        현재 layout을 사용하는 content fragment의 내용을 삽입한다.
    -->
    <div layout:fragment="content"></div>

    <!-- footer fragment 사용 -->
    <th:block th:replace="fragment/footer-main :: footerFragment"> </th:block>
  </body>

</html>
