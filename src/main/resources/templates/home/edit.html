<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airbnb | 숙소 수정</title>
</head>
<body>
<form th:action="@{'/home/modify/' + ${home.id}}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>숙소명</td>
            <td><input type="text" name="name" th:value="${home.name}"></td>
        </tr>
        <tr>
            <td>호스트</td>
            <td><input type="text" name="host" th:value="${home.host}"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" name="address" th:value="${home.address}"></td>
        </tr>
        <tr>
            <td>설명</td>
            <td><input type="text" name="description" th:value="${home.description}"></td>
        </tr>
        <tr>
            <td>최대인원</td>
            <td><input type="text" name="guest" th:value="${home.guest}"></td>
        </tr>
        <tr>
            <td>침실 수</td>
            <td><input type="text" name="room" th:value="${home.room}"></td>
        </tr>
        <tr>
            <td>침대 수</td>
            <td><input type="text" name="bed" th:value="${home.bed}"></td>
        </tr>
        <tr>
            <td>욕실 수</td>
            <td><input type="text" name="bathroom" th:value="${home.bathroom}"></td>
        </tr>
        <tr>
            <td>비용</td>
            <td><input type="text" name="price" th:value="${home.price}"></td>
        </tr>
        <tr>
            <td>숙소유형</td>
            <td><input type="text" name="type" th:value="${home.type}"></td>
        </tr>
        <tr>
            <td>편의시설</td>
            <td>
                <label th:each="facilite : ${facilites}">
                    <input type="checkbox" name="facilities" th:field="*{home.facilities}" th:value="${facilite.id}">
                    <span th:text="${facilite.name}"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>사진</td>
            <td>
                <input th:type="file" th:name="files" th:multiple="multiple">
            </td>
        </tr>
    </table>
    <button type="submit">저장</button>
</form>
</body>
</html>
