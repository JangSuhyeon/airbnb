<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airbnb | 숙소 수정</title>
</head>
<body>
<form action="/home/modify" method="post">
    <table>
        <tr>
            <td>숙소명</td>
            <td><input type="text" th:value="${home.name}"></td>
        </tr>
        <tr>
            <td>호스트</td>
            <td><input type="text" th:value="${home.host}"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" th:value="${home.address}"></td>
        </tr>
        <tr>
            <td>사진</td>
            <td><input type="text" th:value="${home.photo}"></td>
        </tr>
        <tr>
            <td>설명</td>
            <td><input type="text" th:value="${home.description}"></td>
        </tr>
        <tr>
            <td>최대인원</td>
            <td><input type="text" th:value="${home.guest}"></td>
        </tr>
        <tr>
            <td>침실 수</td>
            <td><input type="text" th:value="${home.room}"></td>
        </tr>
        <tr>
            <td>침대 수</td>
            <td><input type="text" th:value="${home.bed}"></td>
        </tr>
        <tr>
            <td>욕실 수</td>
            <td><input type="text" th:value="${home.bathroom}"></td>
        </tr>

    <button type="submit">저장</button>
</form>
</body>
</html>
